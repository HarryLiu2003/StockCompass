[phases.setup]
nixPkgs = ['python3', 'pip']

[phases.install]
cmds = ['cd backend && pip install -r requirements.txt']

[phases.build]
cmds = ['cd backend && python manage.py collectstatic --noinput']

[start]
cmd = 'cd backend && python manage.py migrate && gunicorn --bind 0.0.0.0:$PORT stockcompass.wsgi:application'
